<body>
<div class="itit"><span id="fanhui"></span>METAMASK</div>
<div class="stepbox">
  <div class="sp cur"><span>1</span>
    <p>创建密码</p>
  </div>
  <div class="sp"><span>2</span>
    <p>保护钱包安全</p>
  </div>
  <div class="sp"><span>3</span>
    <p>确认私钥助记词</p>
  </div>
  <div class="lne"></div>
</div>
<div class="titlebox">
  <h3>创建密码</h3>
  <p style="font-size:0.32rem;">此密码将仅在此设备上解锁您的 MetaMask 钱包</p>
</div>
<div class="frmbox fm2">
  <div class="xtit"><span>新密码</span><span class="rt">显示</span></div>
  <input name="" type="password" class="txtpwd" id="pwd">
  <div class="xtit"><span>确认密码</span><span class="rt">显示</span></div>
  <input name="" type="password" class="txtpwd" id="repwd">
  <p>必须至少包含8个字符</p>
  <div class="chkbox">我了解 MetaMask 无法为我找回此密码。<span>了解更多</span></div>
  <button class="ibtnfull" id="start-wallet" disabled>创建密码</button>
</div>
<div class="errbox">
  <div class="ebox">
    <h3>Error</h3>
    <p id="errp">密码至少需要 8 个字符</p>
    <button class="btnok" id="btnok">ok</button>
  </div>
</div>
<script type="text/javascript">
$(function(){
	$('#fanhui').bind('click',function(){ location.href='javascript:history.go(-1);'});		
	$('#start-wallet').bind('click',function(){ 
		var p1 = $('#pwd').val();
        var p2 = $('#repwd').val();
		if(p1.length<8)
		{
			$('#errp').text('密码至少需要 8 个字符');
			$('.errbox').css('display','block');
		}else if(p1!=p2){
			$('#errp').text('两次输入密码不一致！');
			$('.errbox').css('display','block');
		}else
		{
			location.href='create-wallet-wait.html'
		}
	});
	$('#btnok').bind('click',function(){ $('.errbox').css('display','none')});
	$('#pwd').bind('input propertychange', function () {
        var p1 = $('#pwd').val();
        var p2 = $('#repwd').val();
        if(p1.length>0 && p2.length>0)
		{
			$('#start-wallet').removeAttr('disabled');
		}
		else
		{
			$('#start-wallet').attr('disabled','disabled')
		}
    });	
	$('#repwd').bind('input propertychange', function () {
        var p1 = $('#pwd').val();
        var p2 = $('#repwd').val();
        if(p1.length>0 && p2.length>0)
		{
			$('#start-wallet').removeAttr('disabled');
		}
		else
		{
			$('#start-wallet').attr('disabled','disabled')
		}
    });	
})
</script>
