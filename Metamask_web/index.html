<div class="itit">METAMASK</div>
<div class="layui-carousel" id="ID-carousel-demo-1">

      <h3>欢迎使用 MetaMask</h3>

    <div>
      <h3>您通往 web3 的门户</h3>
      <p>使用 MetaMask 登录并进行交易，以便投资、赚钱、玩游戏、销售等!</p>
      <img src="images/app_images_onboardingcarousel3.png" class="im2"/></div>
    <div>
      <h3>管理您的数字资产</h3>
      <p>存储、支出和发送数字资产，如代币、以太币、独特收藏品。</p>
      <img src="images/app_images_onboardingcarousel2.png" class="im3"/></div>
  </div>
</div>
<div class="iftoot">
<button class="ibtn" id="ibtn">开始使用</button>
</div>
<script type="text/javascript">
layui.use(function(){
  var carousel = layui.carousel;
  // 渲染 - 常规轮播
  carousel.render({
    elem: '#ID-carousel-demo-1',
    width: 'auto',
	height:'530px',
	arrow:'none',
	autoplay:'false'
	
  });
});
$(function(){
	$('#ibtn').bind('click',function(){ location.href='wallet.html'});			
})
</script>
