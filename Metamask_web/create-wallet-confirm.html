<body>
<div class="itit"><span id="fanhui"></span>METAMASK</div>
<div class="stepbox">
<div class="sp ts"><span>1</span><p>创建密码</p></div>
<div class="sp ts"><span>2</span><p>保护钱包安全</p></div>
<div class="sp cur"><span>3</span><p>确认私钥助记词</p></div>
<div class="lne"><div class="ln2"></div></div>
</div>
<div class="titlebox">
  <h3 style="font-weight:normal">确认私钥助记词</h3>
</div>
<div class="frmbox fm2" style="margin-top:0.3rem">
<div class="shuoming">按照之前呈现的顺序选择每个字词。</div>
<ul id="iword" class="clrli">
<li>1.<span class="cur" id="iw0"> </span></li>
<li>2.<span id="iw1"> </span></li>
<li>3.<span id="iw2"> </span></li>
<li>4.<span id="iw3"> </span></li>
<li>5.<span id="iw4"> </span></li>
<li>6.<span id="iw5"> </span></li>
<li>7.<span id="iw6"> </span></li>
<li>8.<span id="iw7"> </span></li>
<li>9.<span id="iw8"> </span></li>
<li>10.<span id="iw9"> </span></li>
<li>11.<span id="iw10"> </span></li>
<li>12.<span id="iw11"> </span></li>
</ul>
<dl id="sword">
<dd>flower</dd>
<dd>flower</dd>
<dd>flower</dd>
<dd>flower</dd>
</dl>
  <button class="ibtnfull" id="start-wallet" disabled>完整备份</button>
  
</div>

<div class="errbox">
  <div class="ebox">
    <h3>Error</h3>
    <p id="errp">密码至少需要 8 个字符</p>
    <button class="btnok" id="btnok">ok</button>
  </div>
</div>
<script type="text/javascript">
var zhujici = window.localStorage.getItem("zhuci")
$(function(){
	showkeys();
	$('#btnok').bind('click',function(){ $('.errbox').css('display','none')});
	$('#fanhui').bind('click',function(){ location.href='javascript:history.go(-1);'});		
	$('#start-wallet').bind('click',function(){ 
		//location.href='create-wallet-confirm.html'
		var cword=''
		for(var i=0;i<12;i++)
		{
			cword+=$('#iw'+i).text()+' ';
		}
		if(zhujici==cword)
		{
			location.href='main.html'
		}
		else
		{
			$('#errp').text('助记词顺序错误，请重新查看顺序！');
			$('.errbox').css('display','block');
		}
	});	
	$('#iword li span').bind('click',function(){ 
		var t=$(this).text();
		var w;
		
		if($(this).hasClass('ths'))
		{
			for(var i=0;i<12;i++)
			{
				$('#iw'+i).removeClass('cur');
				w=$('#sw'+i).text();
				if(t==w)
				{
					$('#sw'+i).removeClass('cur');
				}
			}
			$(this).text('');
			$(this).removeClass('ths');
			$(this).addClass('cur');
		}
		chkbtn();
	});
	$('#sword dd').bind('click',function(){ 
		var t=$(this).text();
		if($(this).hasClass('cur'))
		{
			$(this).removeClass('cur');
			var w;
			for(var i=0;i<12;i++)
			{
				$('#iw'+i).removeClass('cur');
				w=$('#iw'+i).text();
				if(t==w)
				{
					$('#iw'+i).text('');
					$('#iw'+i).removeClass('ths');
					$('#iw'+i).addClass('cur');
				}
			}
		}
		else
		{
			$(this).addClass('cur');
			for(var i=0;i<12;i++)
			{
				if($('#iw'+i).hasClass('cur'))
				{
					$('#iw'+i).text(t);
					$('#iw'+i).removeClass('cur');
					$('#iw'+i).addClass('ths');
				}else
				{
					if(!$('#iw'+i).hasClass('ths'))
					{
						$('#iw'+i).addClass('cur');
						return;
					}
					
				}
			}
		}
		chkbtn();
	});		
});
function randomSort1(arr) {
	var l = arr.length;
	for (var i = 0; i < l; i++) {
		var rc = parseInt(Math.random() * l);
		const empty = arr[i];
		arr[i] = arr[rc];
		arr[rc] = empty;
	}
	return arr;
}
function showkeys() {
	var zhuci = zhujici;
	var zhuciarr = zhuci.split(" ");
	var zc = [];
	var htmls = '';
	for (var i = 0; i < zhuciarr.length; i++) {
		var j = i + 1;
		zc[i] = zhuciarr[i] + '---' + j;
	}
	randomSort1(zc);
	for (var i = 0; i < zhuciarr.length; i++) {
		htmls += '<dd id="sw'+i+'">' + zc[i].split("---")[0] + '</dd>'
	}

	$('#sword').html(htmls);
}
function chkbtn()
{
	for(var i=0;i<12;i++)
	{
		if(!$('#sw'+i).hasClass('cur'))
		{
			$('#start-wallet').attr('disabled','disabled')
			return;
		}
	}
	$('#start-wallet').removeAttr('disabled');
}
</script>
